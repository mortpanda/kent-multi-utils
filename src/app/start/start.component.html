<ng-template #bigScreen>
    <app-toolbar></app-toolbar>
    <div class="mainDiv" fxLayout="row wrap" fxLayoutAlign="center start">

        <div class="startMain" fxLayout="row wrap" fxLayoutAlign="center start">
            
            <div class="infoBar" fxLayout="columns" fxLayoutAlign="center center">
                <div class="infoDiv" fxLayoutAlign="center center">{{GetWeatherService?.arrWeather?.name}}</div>
                <!-- <div class="infoDiv" fxLayoutAlign="center center">{{GetWeatherService?.arrWeather?.main.temp}} ℃</div> -->
                <div class="infoDiv" fxLayoutAlign="center center">{{GetWeatherService?.arrWeather?.main.temp}} </div>

                <div class="infoDiv" fxLayoutAlign="center center"><img src="{{GetWeatherService?.myWeatherIcon}}"
                        class="startWeatherIcon">
                </div>
            </div>
            <div class="lgMain" fxLayout="row wrap" fxLayoutAlign="center start">
                <div class="startMenuDiv" fxLayout="row wrap" fxLayoutAlign="center center">

                    <div class="sitesDiv" *ngFor="let appItem of mainAppMenu">
                        <p-button id="menuBtn" label="{{appItem.tooltipOptions.tooltipLabel}}"
                            routerLink="/{{appItem.routerLink}}">

                            <div class="startMenuBtnDiv"><i class="{{appItem.icon}}" style="font-size: 4rem"></i></div>

                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="userName">
        {{strFullName}}
    </div>
    <app-add-app-dial></app-add-app-dial>
</ng-template>

<!-- ************************* SMALL SCREEN ************************* -->
<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">
    <app-toolbar></app-toolbar>
    <div class="smMainDiv" fxLayout="row wrap" fxLayoutAlign="center start">
        <div class="smStartMain">

            <div class="smInfoBar" fxLayout="columns" fxLayoutAlign="center center">
                <div class="smInfoDiv" fxLayoutAlign="center center">{{GetWeatherService?.arrWeather?.name}}</div>
                <div class="smInfoDiv" fxLayoutAlign="center center">{{GetWeatherService?.arrWeather?.main.temp}} ℃
                </div>

                <div class="smInfoDiv" fxLayoutAlign="center center"><img src="{{GetWeatherService?.myWeatherIcon}}"
                        class="startWeatherIcon">
                </div>
            </div>

            <div class="smStartMenuDiv" fxLayout="row wrap" fxLayoutAlign="center center">

                <!-- <div class="smSitesDiv" *ngFor="let appItem of mainAppMenu"> -->
                <p-button id="smMenuBtn" label="{{appItem.tooltipOptions.tooltipLabel}}"
                    routerLink="/{{appItem.routerLink}}" *ngFor="let appItem of mainAppMenu">

                    <div class="startMenuBtnDiv"><i class="{{appItem.icon}}" style="font-size: 4rem"></i></div>

                </p-button>
                <!-- </div> -->

            </div>
        </div>
    </div>
    <div class="userName">
        {{strFullName}}
    </div>
    <app-add-app-dial></app-add-app-dial>
</ng-template>
