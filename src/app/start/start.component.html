<div class="startMainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="userName">
        {{strFullName}}
    </div>
    <div class="locationInfo">
        {{GetWeatherService?.arrWeather?.name}}
    </div>
    <div class="mainMenuDiv">

            buttonClassName="p-button-outlined" id="mainAppMenu"></p-speedDial>
    </div>

    <!-- <div>
        <img src="assets/img/lion-logo-long.png">
    </div> -->
</div>
