<div class="MainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="userName">
        {{strFullName}}
    </div>
    <div class="locationInfo" fxLayout="row wrap" fxLayoutAlign="start center">
        <div class="weatherInfo">{{GetWeatherService?.arrWeather?.name}}</div>
        <div class="weatherInfo">{{GetWeatherService?.arrWeather?.main.temp}} â„ƒ</div>
        <div class="weatherInfo">
            <img src="{{GetWeatherService?.myWeatherIcon}}" class="weatherIcon">
        </div>
    </div>
    <div class="toDoMainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
        <p-card id="mainContainerCard">


            <div *ngFor="let item of itemList" class="border" pDraggable="item" (onDragStart)="dragStart($event,item)"
                (onDragEnd)="dragEnd($event)">
                {{item.subject}}
            </div>


            <div class="droppable" pDroppable="item" (onDrop)="drop($event)">
                <div *ngFor="let item of droped">{{item.subject}}</div>
            </div>
        </p-card>
    </div>
</div>
