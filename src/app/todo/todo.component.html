<ng-template #bigScreen>
    <div class="MainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
        <div class="userName">
            {{strFullName}}
        </div>
        <div class="locationInfo" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.name}}</div>
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.main.temp}} â„ƒ</div>
            <div class="weatherInfo">
                <img src="{{GetWeatherService?.myWeatherIcon}}" class="weatherIcon">
            </div>
        </div>

        <div class="toDoMainDiv" fxLayout="columns wrap" fxLayoutAlign="center center" fxLayoutGap="10px">

            <div class="taskDiv">
                <div class="taskDivTitleDiv">
                    <h2>Not Started</h2>
                </div>
                <div class="controlDiv" fxLayoutAlign="center center" (click)="addTask('addNew')"><i
                        class="pi pi-plus"></i></div>
                <div class="taskItemDIV" pDroppable="item" (onDrop)="toNew($event)">
                    <div *ngFor="let item of myToDoNew" pDraggable="item" (onDragStart)="dragStart($event,item)"
                        (onDragEnd)="dragEnd($event)" fxLayoutAlign="center">

                        <div class="taskCard" (click)="myNewItems(item)" fxLayout="columns wrap"
                            fxLayoutAlign="start center">
                            <div class="taskImgDiv" fxLayoutAlign="center center"><img src="assets/img/lion-logo.png"
                                    class="taskImg"></div>

                            <div class="cardDiv" fxLayout="columns wrap" fxLayoutAlign="start center">
                                <div class="taskSubject"> {{item.subject}}</div>
                                <div class="taskCategory"> {{item.category}}</div>
                                
                            </div>
                            <div class="taskDelBtn" fxLayoutAlign="center center"> <i class="pi pi-times"></i></div>
                        </div>



                    </div>
                </div>
            </div>

            <div class="taskDiv">
                <div class="taskDivTitleDiv">
                    <h2>In Progress</h2>  
                </div>
                <div class="controlDiv" fxLayoutAlign="center center" (click)="addTask('addWIP')"><i
                        class="pi pi-plus"></i></div>
                <div class="taskItemDIV" pDroppable="item" (onDrop)="toWIP($event)">
                    <div *ngFor="let item of myToDoWIP" pDraggable="item" (onDragStart)="dragStart($event,item)"
                        (onDragEnd)="dragEnd($event)" fxLayoutAlign="center">

                        <div class="taskCard" (click)="myWipItems(item)" fxLayout="columns wrap"
                            fxLayoutAlign="start center">
                            <div class="taskImgDiv" fxLayoutAlign="center center"><img src="assets/img/squirrel-logo-small.png"
                                    class="taskImg"></div>
                            <div> {{item.subject}}</div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="taskDiv">
                <div class="taskDivTitleDiv">
                    <h2>Completed</h2>
                </div>
                <div class="controlDiv" fxLayoutAlign="center center" (click)="addTask('addComplete')"><i
                        class="pi pi-plus"></i></div>
                <div class="taskItemDIV" pDroppable="item" (onDrop)="toCompleted($event)">
                    <div *ngFor="let item of myToDoComplete" pDraggable="item" (onDragStart)="dragStart($event,item)"
                        (onDragEnd)="dragEnd($event)" fxLayoutAlign="center">

                        <div class="taskCard" (click)="myCompleteItems(item)" fxLayout="columns wrap"
                            fxLayoutAlign="start center">
                            <div class="taskImgDiv" fxLayoutAlign="center center"><img src="assets/img/panda-logo.png"
                                    class="taskImg"></div>
                            <div> {{item.subject}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-template>
