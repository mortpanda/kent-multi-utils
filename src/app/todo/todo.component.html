<ng-template #bigScreen>
    <div class="MainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
        <div class="userName">
            {{strFullName}}
        </div>
        <div class="locationInfo" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.name}}</div>
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.main.temp}} â„ƒ</div>
            <div class="weatherInfo">
                <img src="{{GetWeatherService?.myWeatherIcon}}" class="weatherIcon">
            </div>
        </div>

        <div class="toDoMainDiv" fxLayout="columns wrap" fxLayoutAlign="center center">

            <div class="taskDiv">
                <div class="wipDIV" pDroppable="item" (onDrop)="toNew($event)">
                    <div *ngFor="let item of myToDoNew" class="border" pDraggable="item"
                        (onDragStart)="dragStart($event,item)" (onDragEnd)="dragEnd($event)">
                        <p-card id="taskCard">{{item.subject}}</p-card>
                    </div>
                </div>
            </div>

            <div class="taskDiv">
                <div class="wipDIV" pDroppable="item" (onDrop)="toWIP($event)">
                    <div *ngFor="let item of myToDoWIP" pDraggable="item" (onDragStart)="dragStart($event,item)"
                        (onDragEnd)="dragEnd($event)">
                        <p-card id="taskCard">{{item.subject}}</p-card>
                    </div>
                </div>
            </div>

            <div class="taskDiv">
                <div class="completedDiv" pDroppable="item" (onDrop)="toCompleted($event)">
                    <div *ngFor="let item of myToDoComplete" pDraggable="item" (onDragStart)="dragStart($event,item)"
                        (onDragEnd)="dragEnd($event)">
                        <p-card id="taskCard">{{item.subject}}</p-card>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-template>
