<ng-template #bigScreen>

    <div class="mainDiv" fxLayout="columns wrap" fxLayoutAlign="center center">
        <div class="landingSub" fxLayoutAlign="center center">
            <div class="landingBannerDiv">
                <img src="{{RandomNumberService.bannerPath}}" class="landingBanner">
            </div>
        </div>

        <div class="landingSub" fxLayoutAlign="center center">
            <div id="okta-signin-container"></div>
        </div>

    </div>


</ng-template>

<!-- ************************* SMALL SCREEN ************************* -->
<!-- ************************* SMALL SCREEN ************************* -->
<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">

    <div class="smMainDiv" fxLayout="columns wrap" fxLayoutAlign="start start">
        <div class="smLandingSub">
            <div class="smLandingBannerDiv">
                <img src="{{RandomNumberService.bannerPath}}" class="smLandingBanner">
            </div>
        </div>
        <div class="smLandingSub">
            <div id="okta-signin-container" ></div>
        </div>
    </div>



</ng-template>
