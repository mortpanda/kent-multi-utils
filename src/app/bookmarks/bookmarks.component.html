<div class="MainDiv" fxLayout="row wrap" fxLayoutAlign="center center">
    <div *ngIf="myBookmarks; else notShow">
        <div class="userName">
            {{strFullName}}
        </div>
        <div class="locationInfo" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.name}}</div>
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.main.temp}} â„ƒ</div>
            <div class="weatherInfo">
                <img src="{{GetWeatherService?.myWeatherIcon}}" class="weatherIcon">
            </div>
        </div>

        <div class="bookmarkDiv">
            <p-card id="mainContainerCard">


            </p-card>
        </div>
        <app-add-app-dial></app-add-app-dial>
    </div>
    <ng-template #notShow>
        <div class="loader"></div>
    </ng-template>
</div>







<!-- ///////////////////////////////////////// -->
<!-- Toast content -->
<!-- ///////////////////////////////////////// -->
<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
