<div class="MainDiv" fxLayout="row wrap" fxLayoutAlign="center center">

    <div *ngIf="mySites; else notShow">
        <div class="userName">
            {{strFullName}}
        </div>
        <div class="locationInfo" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.name}}</div>
            <div class="weatherInfo">{{GetWeatherService?.arrWeather?.main.temp}} â„ƒ</div>
            <div class="weatherInfo">
                <img src="{{GetWeatherService?.myWeatherIcon}}" class="weatherIcon">
            </div>
        </div>


        <div class="websitesMainDiv">
            <p-card id="websitesCard">
                <!-- <p-tabView [model]="myCategories" id="mySiteTab"></p-tabView> -->
                <p-tabView id="mySiteTab">
                    <p-tabPanel header="Daily Websites" leftIcon="pi pi-bookmark-fill">

                        <div fxLayout="columns wrap" fxLayoutAlign="center">

                            <div class="sitesDiv" *ngFor="let dailyURL of dailySites">
                                <p-button id="sitesBtn" (onClick)="OpenWebsite(dailyURL.strUri)">
                                    <div class="btnDiv"fxLayout="columns wrap" fxLayoutAlign="center">
                                        <div class="leftBtn">
                                            <img src="assets/img/panda-logo.png" class="btnImage">
                                        </div>
                                        <div class="rightBtn">right</div>
                                    </div>
                                </p-button>
                            </div>

                        </div>
                    </p-tabPanel>

                    <p-tabPanel header="Admin Dashboard" leftIcon="pi pi-spin pi-cog">
                        <!-- <div class="sitesDiv" *ngFor="let dailyURL of dailySites">test</div> -->
                    </p-tabPanel>

                    <p-tabPanel header="User Dashboard" leftIcon="pi pi-users"></p-tabPanel>
                    <p-tabPanel header="Okta Sites" leftIcon="pi pi-cloud"></p-tabPanel>
                    <p-tabPanel header="K-Lab Apps" leftIcon="pi pi-box"></p-tabPanel>
                    <p-tabPanel header="Dev Info" leftIcon="pi pi-code"></p-tabPanel>
                    <p-tabPanel header="My OIE Projects" leftIcon="pi pi-microsoft"></p-tabPanel>
                    <p-tabPanel header="Dashmachine" leftIcon="pi pi-table"></p-tabPanel>



                </p-tabView>

            </p-card>
        </div>
    </div>
    <ng-template #notShow>
        <div class="loader"></div>
    </ng-template>
</div>




<!-- ///////////////////////////////////////// -->
<!-- Toast content -->
<!-- ///////////////////////////////////////// -->
<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
