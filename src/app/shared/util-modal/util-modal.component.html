<!-- ///////////////////////////////////////// -->
<!-- Website Add -->
<!-- ///////////////////////////////////////// -->


<div *ngIf="bolWebsite; else notShow1" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="modalBannerDiv">
        <img src="assets/img/lion-logo-long.png" class="modalBanner">
    </div>

    <div>
        <h2>Add Web App</h2>
    </div>

    <div class="addWebAppSpacer">
        <p-dropdown [options]="myCat" [(ngModel)]="SelectedWebCat" placeholder="Select a Category" optionLabel="label"
            [showClear]="true" id="webAppCat"></p-dropdown>
    </div>

    <div class="addWebAppSpacer p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
        <input type="text" pInputText placeholder="Web App Namwe" [(ngModel)]="webAppName" />
    </div>

    <div class="addWebAppSpacer p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
        <input type="text" pInputText placeholder="Web App URL" [(ngModel)]="webAppURL" />
    </div>



    <div class="addWebAppSpacer">
        <p-button label="Submit" (onClick)="SaveWebApp()"></p-button>
    </div>

</div>
<ng-template #notShow1>
    <div *ngIf="bolProgressWeb; else webNotShow">
        <h2>Downloading Web App Categories</h2>
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        <ng-template #webNotShow> </ng-template>
    </div>
</ng-template>




<!-- ///////////////////////////////////////// -->
<!-- Bookmark Add -->
<!-- ///////////////////////////////////////// -->


<div *ngIf="bolBookmark; else notShow" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="modalBannerDiv">
        <img src="assets/img/logo-full.png" class="modalBanner">
    </div>

    <div>
        <h2>Add Bookmark</h2>
    </div>

    <div class="addWebAppSpacer">
        <p-dropdown [options]="myCat" [(ngModel)]="SelectedBookmarkCat" placeholder="Select a Category"
            optionLabel="label" [showClear]="true" id="webAppCat"></p-dropdown>
    </div>

    <div class="addWebAppSpacer p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
        <input type="text" pInputText placeholder="Bookmark Description" [(ngModel)]="bookmarkName" />
    </div>

    <div class="addWebAppSpacer p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
        <input type="text" pInputText placeholder="Bookmark URL" [(ngModel)]="bookmarkURL" />
    </div>



    <div class="addWebAppSpacer">
        <p-button label="Submit" (onClick)="SaveBookmark()"></p-button>
    </div>
</div>
<ng-template #notShow>
    <div *ngIf="bolProgressBookmark; else bookmarkNotShow">
        <h2>Downloading Bookmark Categories</h2>
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        <ng-template #bookmarkNotShow></ng-template>
    </div>
</ng-template>




<!-- ///////////////////////////////////////// -->
<!-- Toast content -->
<!-- ///////////////////////////////////////// -->
<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
