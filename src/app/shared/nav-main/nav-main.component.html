<ng-template #bigScreen>


<p-dock [model]="dockItems" position="left" id="mainDock">
    <ng-template pTemplate="item" let-item>
        <i [class]="item.icon" [style]="item.style"></i>
    </ng-template>
</p-dock>   

</ng-template>
